<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-auto">
        <div class="center m-auto w-96 h-auto">
            <h1 class="mb-4 text-4xl text-extrabold text-blue-950 font-bold">Set New Password</h1>
            <p class="mt-3 mb-5">Let's sign up for better experience</p>
            <form>
                <label class="text-sm text-blue-950 font-medium" for="Mobile Number">Enter Mobile Number</label><br />
                <div class="flex border-2 rounded justify-between mb-5">
                    <div>
                        <input class="w-full  p-1" type="text" id="Mobile Number" placeholder="+91   |   96199 47596">
                    </div>
                    <div class="text-xs text-blue-950 p-2">
                        <button><a href="abc.com">Send OTP</a></button>
                    </div>
                </div>
                <label class="text-sm text-blue-950 font-medium" for="OTP">Enter OTP</label><br />
                <div class="flex justify-between">
                    <div class="text-xs">
                        <p>Expires in 1:15</p>
                    </div>
                    <div class="text-xs text-blue-950"><a href="ac.com">Resend OTP</a></div>

                </div>

                <button class="w-full my-6 rounded-md h-11 bg-blue-950 text-white" type="submit">Verify</button>
                <div class="w-full flex p-2 mt-1 mb-5 border-2 rounded justify-between">
                    <div class="flex">
                        <div class="p-2"><input type="checkbox"></div>
                        <div class="p-2">
                            <p>I'm not a robot</p>
                        </div>
                    </div>
                    <div>
                        <div class="p-2"><img class="w-6 h-6"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png"
                                alt=""></div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="flex justify-center align-middle w-1/2 h-screen bg-cover bg-center bg-[url('images/login_image.png')]">
        <div class="center m-auto w-96 h-72">
            <img src="images/login_image_2.png" alt="">
        </div>
    </div>
</body>

</html>
