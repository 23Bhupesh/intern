<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New password</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-auto">
        <div class="center m-auto w-96 h-auto">
            <h1 class="mb-4 text-4xl text-extrabold text-blue-950 font-bold">Set New Password</h1>
            <p class="mt-3 mb-5">Let's login with your previous account .</p>
            <form>
                <label class="text-sm text-blue-950" for="Mobile Number">Enter Mobile Number</label><br />
                <input class="w-full border-2 rounded p-1 mt-1 mb-3" type="text" id="Mobile Number"
                    placeholder="+91   |   96199 47596"><br />
                <label class="text-sm text-blue-950" for="Password">Enter Password</label><br />
                <input class="w-full border-2 rounded p-1 mt-1 mb-3" type="text" id="Password"
                    placeholder="Enter Password">
                <label class="text-sm text-blue-950" for="confirm Password">confirm Password</label><br />
                <input class="w-full border-2 rounded p-1 mt-1 mb-3" type="text" id="confirm Password"
                    placeholder="Confirm Password">
                <button class="w-full my-5 rounded-md h-11 bg-blue-950 text-white" type="submit">Verify</button>
                <div class="flex w-full p-2 mt-1 mb-5 border-2 rounded">
                    <div class="p-2"><input type="checkbox"></div>
                    <div class="p-2">
                        <p>I'm not a robot</p>
                    </div>
                </div>
                <div>
                    <p class="text-center text-sm">Don't have an account? <a href="abc.com"><strong
                                class="text-blue-950">Sign Up</strong></a></p>
                </div>
            </form>

        </div>
    </div>
    <div class="flex justify-center align-middle w-1/2 h-screen bg-cover bg-center bg-[url('images/login_image.png')]">
        <div class="center m-auto w-96 h-72">
            <img src="images/login_image_2.png" alt="">
        </div>
    </div>


</body>

</html>
