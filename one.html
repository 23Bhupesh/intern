<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-[720px] h-[1080px]">
        <div class="center my-[276px] mx-[127px] w-[467px] h-[528.83px]">
            <div class="w-[285px] h-[86px] gap-2">
                <div class="w-[111px] h-[54px]">
                    <h1 class="text-[40px] leading-[54.47px] tracking-[1%] text-[#002550] font-bold font-sans">
                        Login
                    </h1>
                </div>
                <div class="h-[24px] w-[285px]">
                    <p class="text-[#1A1A1A] font-sans font-normal text-[16px] leading-[24px]">Let's login with your
                        previous account.</p>
                </div>
            </div>
            <div class="w-[467px] h-[197px] mt-[36px]">
                <form>
                    <div class="w-[467px] h-[197px]">
                        <div class="gap-[8px] h-[72px]">
                            <div class="w-[141px] h-[20px]">
                                <p class="text-[#002550] font-sans font-normal text-[14px] leading-[20px]">Enter
                                    Mobile Number</p>
                            </div>
                            <input class="w-[467px] h-[44px] mt-[8px] rounded-lg border border-[#1A1A1A33]" type="text"
                                placeholder="  +91   |   96199 47596">
                        </div>
                        <div class="w-[467px] h-[101px] mt-[24px]">
                            <div class="h-[72px]">
                                <p
                                    class="h-[20px] w-[102px] text-[#002550] font-sans font-normal text-[14px] leading-[20px]">
                                    Enter
                                    Password</p>
                                <input class="w-[467px] h-[44px] mt-[8px] rounded-lg border border-[#1A1A1A33]" type="text"
                                    placeholder="  Enter Password">
                            </div>
                            <div class="w-[99px] h-[20px] gap-2 mt-[6px]">
                                <p class="font-sans font-normal text-[12px] leading-[20px] text-[#1A1A1A]">Forgot
                                    Password?</p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="w-[467px] h-[58.88px] mt-[40px] flex px-[24px] py-[18px] gap-[10px] border border-[#D0D5DD] rounded-lg justify-between">
                        <div class="flex justify-between h-[22.88px] w-[424px] gap-[8px]">
                            <div class="flex justify-center items-center gap-[10px] h-[20px] w-[136px]">
                                <div class="flex justify-center items-center">
                                    <input class="h-[16px] w-[16px] rounded border border-[#D0D5DD]" type="checkbox">
                                </div>
                                <div class="w-[110px] h-[20px] gap-2">
                                    <p class="leading-5 text-[16px] text-[#344054] font-sans font-medium">I'm not a
                                        robot</p>
                                </div>
                            </div>
                            <div class="flex justify-center items-center ">
                                <div class=""><img class="w-6 h-6"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png"
                                        alt=""></div>
                            </div>
                        </div>
                    </div>

                    <div class=" flex  justify-center w-[467px] h-[44px] mt-[34px] rounded-lg bg-[#002550] gap-[10px] py-[12px]">
                        <button
                            class="h-[20px] w-[467px] text-[16px] font-medium leading-[20px] font-sans text-white"
                            type="submit"><a href="two.html">Verify</a></button>
                    </div>
                    <div class="flex items-center justify-center gap-1 h-[25.83px] w-[467px] mt-[6px]">
                        <p class="font-sans font-normal text-[14px] leading-[24px] text-[#344054]">Don't have an account?
                        </p>
                        <a class="flex gap-1" href="three.html">
                        <p class="font-sans font-medium text-[14px] leading-[20px] text-[#002550]">Sign</p>
                        <p class="font-sans font-medium text-[16px] leading-[20px] text-[#002550]">Up</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div
        class="flex justify-center align-middle bg-cover w-[720px] h-[1080px] bg-center bg-[url('images/login_image.png')]">
        <div class="flex justify-center align-middle">
            <img class="w-[505px] h-[443px] my-[319px] mx-[124px] " src="images/login_image_2.png" alt="">
        </div>
    </div>
</body>

</html>
