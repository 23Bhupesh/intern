<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-screen">
        <div class="center m-auto w-[29.188rem] h-[33.052rem]">
            <div class="w-[6.938rem] h-[3.375rem]">
                <h1 class="text-[2.5rem] leading-[3.404rem] tracking-[0.01rem] text-[#002550] font-bold font-sans">Login
                </h1>
            </div>
            <div class="h-[1.5rem] w-[17.813rem] mt-2">
                <p class="text-[#1A1A1A] font-sans font-normal text-[1rem] leading-[1.5rem]">Let's login with your
                    previous account.</p>
            </div>
            <div class="w-[29.188rem] h-[12.313rem]">
                <form>
                    <div class="gap-[0.5rem] w-[29.188rem] h-[4.5rem]">
                        <div class="w-[8.813rem] h-[1.25rem] mt-6 mb-2">
                            <p class="text-[#002550] font-sans font-normal text-[0.875rem] leading-[1.25rem]">Enter
                                Mobile Number</p>
                        </div>
                        <div class="w-[29.188rem] h-[2.75rem] rounded-lg border border-[#1A1A1A33]">
                            <input class="w-[10.375rem] h-[1.5rem] gap-[7.188rem] mt-[0.625rem] ml-[0.875rem]"
                                type="text" placeholder="+91   |   96199 47596">
                        </div>
                    </div>
                    <div class="w-[8.813rem]">
                        <div class="">
                            <p class="mt-6 mb-2 text-[#002550] font-sans font-normal text-[0.875rem] leading-[1.25rem]">Enter
                                Password</p>
                            <div class="w-[29.188rem] h-[2.75rem] rounded-lg border border-[#1A1A1A33]">
                                <input class="w-[10.375rem] h-[1.5rem] gap-[7.188rem] mt-[0.625rem] ml-[0.875rem]"
                                    type="text" placeholder="Enter Password">
                            </div>
                        </div>
                        <div class="w-[6.188rem] h-[1.25rem] mt-2">
                            <p class="font-sans font-normal text-[0.75rem] leading-[1.25rem] text-[#1A1A1A]">Forgot
                                Password?</p>
                        </div>
                    </div>

                    <div
                        class="w-[29.188rem] h-[3.68rem] flex px-[1.5rem]  gap-[0.625rem] border border-[#D0D5DD] rounded-lg justify-between my-10">
                        <div class="flex gap-2 justify-between">
                            <div class="flex justify-center items-center gap-2">
                                <div class="flex justify-center items-center"><input class="rounded border-[#D0D5DD] h-4 w-4" type="checkbox"></div>
                                <div class="w-[6.875rem] h-[1.25rem]">
                                    <p class="leading-5 text-[1rem] text-[#344054]">I'm not a robot</p>
                                </div>
                            </div>
                            <div class="flex justify-center items-center ml-[15.5rem]">
                                <div class=""><img class="w-6 h-6"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png"
                                        alt=""></div>
                            </div>
                        </div>
                    </div>

                    <div class="">
                        <button
                            class="w-[29.188rem] h-[2.75rem] rounded-lg text-[1rem] font-medium leading-[1.25rem] font-sans bg-[#002550] text-white"
                            type="submit">Verify</button>
                    </div>

                    <div class="flex items-center justify-center gap-1 mt-3">
                        <p class=" font-normal text-[0.875rem] leading-[1.5rem] text-[#000000]">Don't have an account?
                        </p>
                        <p class=" font-medium text-[0.875rem] leading-[1.25rem] text-[#002550]">Sign</p>
                        <p class=" font-medium text-[1rem] leading-[1.25rem] text-[#002550]">Up</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="flex justify-center align-middle w-1/2 h-screen bg-cover bg-center bg-[url('images/login_image.png')]">
        <div class="center m-auto w-[31.563rem] h-[27.688rem]">
            <img src="images/login_image_2.png" alt="">
        </div>
    </div>
</body>

</html>
