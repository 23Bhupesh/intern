<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-screen">
        <div class="center w-[29.188rem] h-[29.938rem] m-auto">
            <div class="h-[5.375rem] w-[23.25rem] ">
                <h1
                    class="h-[3.375rem] w-[23.25rem] font-sans font-bold text-[2.5rem] leading-[3.404rem] tracking-[1%] text-[#002550]">
                    Set New Password</h1>
                <p class="h-[1.5rem] w-[15.875rem] font-sans font-normal text-[1rem] leading-[1.5rem] text-[#1A1A1A]">
                    Let's sign up for better experience</p>
            </div>
            <form>
                <label
                    class="h-[1.25rem] w-[9.125rem] font-sans font-semibold text-[0.875rem] leading-[1.25rem] text-[#002550]"
                    for="Mobile Number">Enter Mobile Number</label><br />
                <div class="flex border rounded-lg justify-between">
                    <div>
                        <input class="rounded-lg h-[2.75rem] w-[24.375rem]" type="text" id="Password"
                            placeholder="   +91   |   96199 47596">
                    </div>
                    <div class="flex w-[4.438rem]">
                        <button class="font-sans font-normal text-[0.75rem] leading-[1.25rem] text-[#002550]"><a
                                href="">Send OTP</a></button>
                    </div>
                </div>
                <label
                    class="h-[1.25rem] w-[9.125rem] font-sans font-semibold text-[0.875rem] leading-[1.25rem] text-[#002550]"
                    for="OTP">Enter OTP</label>
                    <div>
                        <input class="border rounded-lg h-[2.75rem] w-[29.188rem] mt-[0.5rem]" type="text" id="Password"
                            placeholder="   5  6  7  8 ">
                    </div>
                <div class="flex justify-between">
                    <div class="h-[1.25rem] w-[5.125rem] gap-[0.5rem]">
                        <p class="font-sans font-normal text-[0.75rem] leading-[1.25rem] text-[#1A1A1A]">Expires in 1:15</p>
                    </div>
                    <div class="h-[1.25rem] w-[4.25rem] font-sans font-normal text-[0.75rem] leading-[1.25rem] text-[#002550]"><a href="">Resend OTP</a></div>

                </div>

                <button class="w-full my-6 rounded-md h-11 bg-blue-950 text-white" type="submit">Verify</button>
                <div class="w-full flex p-2 mt-1 mb-5 border-2 rounded justify-between">
                    <div class="flex">
                        <div class="p-2"><input type="checkbox"></div>
                        <div class="p-2">
                            <p>I'm not a robot</p>
                        </div>
                    </div>
                    <div>
                        <div class="p-2"><img class="w-6 h-6"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png"
                                alt=""></div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="flex justify-center align-middle bg-cover w-1/2 h-screen bg-center bg-[url('images/login_image.png')]">
        <div class="flex justify-center align-middle">
            <img class="w-[31.563rem] h-[27.125rem] m-auto" src="images/login_image_2.png" alt="">
        </div>
    </div>
</body>

</html>
