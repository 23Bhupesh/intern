<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Warning</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-screen">
        <div class="center m-auto w-[29.188rem] h-[30.5rem]">
            <div class="w-[15rem] h-[15rem]">
                <img class="" src="images/error_image.png" alt="">
            </div>
            <div class="mt-[3.938rem] h-[5.375rem] w-[15.563rem] gap-2">
                <div class="h-[3.375rem] w-[7.188rem]"><p class="font-sans font-bold text-[2.5rem] leading-[3.404rem] tracking-[1%] text-[#002550]">Oops!</p></div>
                <div class="h-[1.5rem] w-[15.563rem] mt-[0.5rem]"><p class="font-sans font-normal text-[1rem] leading-[1.5rem] text-[#1A1A1A]">Looks like your password expired</p></div>
            </div>
            
            <div
                        class=" flex  justify-center items-center w-[29.188rem] h-[2.75rem] mt-[3.438rem] rounded-lg bg-[#002550] gap-[0.625rem] ">
                        <button type="button"
                            class="w-[29.188rem] h-[2.75rem] text-[1rem] font-medium leading-[1.25rem] font-sans text-white"
                            onclick="window.location.href = 'five.html';">
                            Create New Password
                        </button>
                    </div>
        </div>

    </div>
    <div class="flex justify-center align-middle bg-cover w-1/2 h-screen bg-center bg-[url('images/login_image.png')]">
        <div class="flex justify-center align-middle">
            <img class="w-[31.563rem] h-[27.125rem] m-auto" src="images/login_image_2.png" alt="">
        </div>
    </div>
    
</body>
</html>
