<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New password</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-screen">
        <div class="center m-auto w-[29.188rem] h-[37.239rem]">
            <div class="h-[5.375rem] w-[23.25rem] gap-[0.5rem]">
                <h1
                    class="h-[3.375rem] w-[23.25rem] font-sans font-bold text-[2.5rem] leading-[3.404rem] tracking-[1%] text-[#002550]">
                    Set New Password</h1>
                <p class="w-[17.813rem] h-[1.5rem] mt-[0.5rem] font-sans font-normal text-[1rem] leading-[1.5rem] text-[#1A1A1A]">
                    Let's login with your previous account .</p>
            </div>
            <form>
                <div class="h-[16.5rem] w-[29.188rem] gap-[1.5rem] mt-[2.25rem]">
                    <div class="h-[4.5rem] w-[29.188rem] gap-[0.5rem]">
                        <label
                            class="h-[1.25rem] w-[8.813rem] font-sans font-normal text-[0.875rem] leading-[1.25rem] text-[#002550]"
                            for="Mobile Number">Enter Mobile Number</label>
                        <input class="h-[2.75rem] w-[29.188rem] mt-[0.5rem] border rounded-lg border-[#1A1A1A33]" type="text"
                            id="Mobile Number" placeholder="  +91   |   96199 47596">
                    </div>
                    <div class="h-[4.5rem] w-[29.188rem] gap-[0.5rem] mt-[1.5rem]">
                        <label
                            class="h-[1.25rem] w-[6.375rem] font-sans font-normal text-[0.875rem] leading-[1.25rem] text-[#002550]"
                            for="Password">Enter Password</label>
                        <input class="h-[2.75rem] w-[29.188rem] mt-[0.5rem] border rounded-lg border-[#1A1A1A33]" type="text"
                            id="Password" placeholder="  Enter Password">
                    </div>
                    <div class="h-[4.5rem] w-[29.188rem] gap-[0.5rem] mt-[1.5rem]">
                        <label
                            class="h-[1.25rem] w-[6.375rem] font-sans font-normal text-[0.875rem] leading-[1.25rem] text-[#002550]"
                            for="confirm Password">confirm Password</label>
                        <input class="h-[2.75rem] w-[29.188rem] mt-[0.5rem] border rounded-lg border-[#1A1A1A33]" type="text"
                            id="confirm Password" placeholder="  Confirm Password">
                    </div>
                </div>
                <!-- <div
                    class=" flex justify-center w-[29.188rem] h-[2.75rem] rounded-lg gap-[0.625rem] bg-[#002550] px-[9.625rem] py-[0.75rem] text-[#ffffff]">
                    <button class="h-[1.25rem] w-[2.813rem] font-sans font-medium text-[1rem] leading-[1.25rem]"
                        type="submit"><a href="six.html">Verify</a></button>
                </div> -->
                <div
                    class=" flex  justify-center items-center w-[29.188rem] h-[2.75rem] mt-[2.25rem] rounded-lg bg-[#002550] gap-[0.625rem]">
                    <button type="button"
                        class="w-[29.188rem] h-[2.75rem] text-[1rem] font-medium leading-5 font-sans text-white"
                        onclick="window.location.href = 'six.html';">
                        Verify
                    </button>
                </div>


                <div class="w-full h-[3.5rem] mt-[1.5rem] px-[1.5rem] py-[1.125rem] gap-[0.625rem] flex border rounded-lg">
                    <div class="">
                        <input class="h-4 w-4 rounded border-[#D0D5DD]" type="checkbox">
                    </div>
                    <div class="h-[1.25rem] w-[6.875rem] gap-2">
                        <p class="font-sans font-medium text-[1rem] leading-[1.25rem] text-[#344054]">I'm not a
                            robot
                        </p>
                    </div>
                </div>

                <div class="flex items-center justify-center gap-1 h-[25.83px] w-[467px] mt-[1.5rem]">
                    <p class="font-sans font-normal text-[14px] leading-[24px] text-[#344054]">Don't have an account?
                    </p>
                    <a class="flex gap-1" href="three.html">
                        <p class="font-sans font-medium text-[14px] leading-[20px] text-[#002550]">Sign</p>
                        <p class="font-sans font-medium text-[16px] leading-[20px] text-[#002550]">Up</p>
                    </a>
                </div>
            </form>

        </div>
    </div>
    <div class="flex justify-center align-middle bg-cover w-1/2 h-screen bg-center bg-[url('images/login_image.png')]">
        <div class="flex justify-center align-middle">
            <img class="w-[31.563rem] h-[27.125rem] m-auto" src="images/login_image_2.png" alt="">
        </div>
    </div>


</body>

</html>
