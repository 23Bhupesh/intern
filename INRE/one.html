<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-screen">
        <div class="center m-auto w-[29.188rem] h-[33.052rem]">
            <div class="w-[17.813rem] h-[5.375rem] gap-2">
                <div class="w-[6.938rem] h-[3.375rem]">
                    <h1 class="text-[2.5rem] leading-[3.404rem] tracking-[1%] text-[#002550] font-bold font-sans">
                        Login
                    </h1>
                </div>
                <div class="h-[1.5rem] w-[17.813rem]">
                    <p class="text-[#1A1A1A] font-sans font-normal text-[1rem] leading-[1.5rem]">Let's login with your
                        previous account.</p>
                </div>
            </div>
            <div class="w-[29.188rem] h-[12.313rem] mt-[2.25rem]">
                <form>
                    <div class="w-[29.188rem] h-[12.313rem]">
                        <div class="gap-[0.5rem] h-[4.5rem]">
                            <div class="w-[8.813rem] h-[1.25rem]">
                                <p class="text-[#002550] font-sans font-normal text-[0.875rem] leading-[1.25rem]">Enter
                                    Mobile Number</p>
                            </div>
                            <input class="w-[29.188rem] h-[2.75rem] mt-[0.5rem] rounded-lg border border-[#1A1A1A33]"
                                type="text" placeholder="  +91   |   96199 47596">
                        </div>
                        <div class="w-[29.188rem] h-[6.313rem] mt-[1.5rem]">
                            <div class="h-[4.5rem]">
                                <p
                                    class="h-[1.25rem] w-[6.375rem] text-[#002550] font-sans font-normal text-[0.875rem] leading-[1.25rem]">
                                    Enter
                                    Password</p>
                                <input
                                    class="w-[29.188rem] h-[2.75rem] mt-[0.5rem] rounded-lg border border-[#1A1A1A33]"
                                    type="text" placeholder="  Enter Password">
                            </div>
                            <div class="w-[6.188rem] h-[1.25rem] gap-2 mt-[0.375rem]">
                                <p class="font-sans font-normal text-[0.75rem] leading-[1.25rem] text-[#1A1A1A]"><a href="five.html">Forgot
                                    Password?</a></p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="w-[29.188rem] h-[3.68rem] mt-[2.5rem] flex px-[1.5rem] py-[1.125rem] gap-[0.625rem] border border-[#D0D5DD] rounded-lg justify-between">
                        <div class="flex justify-between h-[1.43rem] w-[26.5rem] gap-[0.5rem]">
                            <div class="flex justify-center items-center gap-[0.625rem] h-[1.25rem] w-[8.5rem]">
                                <div class="flex justify-center items-center">
                                    <input class="h-[1rem] w-[1rem] rounded border border-[#D0D5DD]" type="checkbox">
                                </div>
                                <div class="w-[6.875rem] h-[1.25rem] gap-2">
                                    <p class="leading-5 text-[1rem] text-[#344054] font-sans font-medium">I'm not a
                                        robot</p>
                                </div>
                            </div>
                            <div class="flex justify-center items-center ">
                                <div class=""><img class="w-6 h-6"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png"
                                        alt=""></div>
                            </div>
                        </div>
                    </div>

                    <div
                        class=" flex  justify-center items-center w-[29.188rem] h-[2.75rem] mt-[2.125rem] rounded-lg bg-[#002550] gap-[0.625rem] ">
                        <button type="button"
                            class="h-[2.75rem] w-[29.188rem] text-[1rem] font-medium leading-[1.25rem] font-sans text-white"
                            onclick="window.location.href = 'two.html';">
                            Verify
                        </button>
                    </div>




                    <div class="flex items-center justify-center gap-1 h-[1.614rem] w-[29.188rem] mt-[0.375rem]">
                        <p class="font-sans font-normal text-0.875rem] leading-[1.5rem] text-[#344054]">Don't have an
                            account?
                        </p>
                        <a class="flex gap-1" href="three.html">
                            <p class="font-sans font-medium text-[0.875rem] leading-[1.25rem] text-[#002550]">Sign</p>
                            <p class="font-sans font-medium text-[1rem] leading-[1.25rem] text-[#002550]">Up</p>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="flex justify-center align-middle bg-cover w-1/2 h-screen bg-center bg-[url('images/login_image.png')]">
        <div class="flex justify-center align-middle">
            <img class="w-[31.563rem] h-[27.688rem] m-auto " src="images/login_image_2.png" alt="">
        </div>
    </div>
</body>

</html>
