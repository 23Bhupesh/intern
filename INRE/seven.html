<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="flex justify-center align-middle w-1/2 h-screen">
        <div class="center m-auto w-[29.188rem] h-[28.125rem] mx-[7.938rem] my-auto">
            <div class="w-[23.25rem] h-[5.375rem] gap-2 mt-[0.5rem] ">
                <h1
                    class="h-[3.375rem] font-sans font-bold text-[2.5rem] leading-[3.404rem] tracking-[1%] text-[#002550]">
                    Set New Password</h1>
                <p class="h-[1.5rem] w-[17.813rem] font-sans font-normal text-[1rem] leading-[1.5rem] text-[#1A1A1A]">
                    Let's login with your previous account .</p>
            </div>
            <form>
                <div class="mt-[2.25rem]">
                    <label class="h-[1.25rem] font-sans font-normal text-[0.875rem] leading-[1.25rem] text-[#002550]"
                        for="Password">Enter Password</label>
                    <div>
                        <input class="border rounded-lg h-[2.75rem] w-[29.188rem] mt-[0.5rem]" type="text" id="Password"
                            placeholder="   Enter Password">
                    </div>
                </div>
                <div class="mt-[1.5rem] ">
                    <label class="h-[1.25rem] font-sans font-normal text-[0.875rem] leading-[1.25rem] text-[#002550]"
                        for="confirm Password">confirm Password</label>
                </div>
                <div>
                    <input class="border rounded-lg h-[2.75rem] w-[29.188rem] mt-[0.5rem]" type="text"
                        id="confirm Password" placeholder="   Enter Password">
                </div>

                <div
                    class=" flex justify-center items-center w-[29.188rem] h-[2.75rem] mt-[2.25rem] rounded-lg bg-[#002550]">
                    <button type="button"
                        class="w-[29.188rem] h-[2.75rem] text-[1rem] font-medium leading-5 font-sans text-white"
                        onclick="window.location.href = 'eight.html';">
                        Verify
                    </button>
                </div>
                <div class="flex w-full py-[1.125rem] px-[1.5rem] h-[3.5rem] mt-[1.5rem] border rounded-lg gap-[0.625rem]">
                    <div class=""><input class="border h-[1rem] w-[1rem] rounded-[0.25rem] border-[#D0D5DD]"
                            type="checkbox"></div>
                    <div class="h-[1.25rem]">
                        <p class="font-sans font-medium text-[1rem] leading-[1.25rem] text-[#344054]">I'm not a robot
                        </p>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="flex justify-center align-middle bg-cover w-1/2 h-screen bg-center bg-[url('images/login_image.png')]">
        <div class="flex justify-center align-middle">
            <img class="w-[31.563rem] h-[27.125rem] m-auto" src="images/login_image_2.png" alt="">
        </div>
    </div>


</body>

</html>
